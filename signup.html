  <style>
    .custom-container {
      /* max-width: 100vh; /* Increased width */
      /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); */
      /* background-color: #f8f9fa; */
      /* border-radius: 10px; */
      /* padding: 20px; Added padding for better spacing */ 
   
      height: 100%;
     margin: 0;
           font-family: 'Arial', sans-serif;
      background-color: #2ecc71;
    }

    .custom-img {
      max-height: 70%;
      object-fit: contain;
      border-radius: 10px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(0);
  }
}
    .form-container {
      padding: 30px;
      border-left: 1px solid #dee2e6;
    }
    .form-control, .btn-primary {
      border-radius: 50px;
    }
    .form-body{
        /* background-color: blue; */
        padding-left: 20px;
        background-color: #fffff0;
        /* width: 100%; */
        max-width: 800px;
        /* margin-left: 30px; */
    }
    .form-label {
  font-weight: bold;
  color: #013220; /* Dark green color for labels */
}
.sign{
    font-weight: bold;
    color: #013220;   
}
.text-center{
    font-weight: bold;
    color: #013220;   
}
.btn{
    background-color: #013220;
    color: #fffff0;
    padding-left: 29px;
    padding-right: 29px;
    margin-top: 20px;
}
.btn:hover{
    background-color:#2ecc71;
    background-color: #013220;
    color: yellow;
}
.form-control {
  border-radius: 5px;
  border: 1px solid #013220; /* Dark green border for inputs */
  background-color: #ffffff; /* White background for inputs */
  color: #013220; /* Dark green text color for inputs */
  transition: all 0.3s ease; /* Add transition for animation */
  /* background-color: red; */

}
.form-control:focus {
  box-shadow: 0 0 10px rgba(1, 50, 32, 0.5);
  border-color: #fdcb6e; /* Yellow border on focus */
  transform: scale(1.05); /* Slight scale-up on focus */
}
.img-fluid{
    animation: float 3s ease-in-out infinite;
}
    </style>
</head>
<body>
  
<div class="container d-flex justify-content-center">
    <!-- <div class="bg-dark text-white rounded mt-5 p-3  " custom-container> -->
        <div class=" text-white rounded mt-5 p-3  " custom-container>
        <div class=" row no-gutters" >
        <div class="col-md-6 d-flex align-items-center justify-content-center ">
            <img src="loginimg.png" alt="loading failed" class="img-fluid custom-img">
        </div>
        
        <!-- <div class="card-body"> -->
        <div class="col-md-6 form-body">
    <h1 class="text-center sign">Signup</h1>
    <form action="">
        <div class="mb-3">
            <label for="name" class="form-label">Organization Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Organization Name" name="name">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Designation Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Designation Name" name="name">
          </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3 mt-3">
            <label for="Mobile" class="form-label">Mobile No:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter mob no" name="Phone">
          </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="text-center">
            <button type="submit" class="btn ">Register</button>
        </div>
        <p class="text-center mt-3">I have already account..<a href="/login.html">Signin</a></p>
      </form>
      </div>
    </div>
</div>
</div>

</body>
