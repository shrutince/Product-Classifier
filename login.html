<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container{
        margin-top: 50px;
        /* border-radius: 9px ; */
        border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  width: 900px;
  height: 500px;
        /* border: #013220; */
        /* background-color: blue; */
    }
    .form-label{
        font-weight: bold;
        color: #013220;
        color: #fdcb6e;
    }
    .text-center{
        color: #013220;
        color: #fdcb6e;
    }
    .login{
        margin-top: 20px;
        margin-bottom: 20px;
        /* background-color: #013220; */
        background-color: #fffff0;
        background-color: #013220;
        color: #fdcb6e;
        width:600px;
        padding-left: 40px;
        padding-right: 40px;
        /* box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); */
    }
    .form-control {
  border-radius: 5px;
  border: 1px solid #013220; /* Dark green border for inputs */
  /* background-color: #ffffff; White background for inputs */
  background-color: #fffff0;
  color: #013220; /* Dark green text color for inputs */
  color: #fdcb6e;
  transition: all 0.3s ease; /* Add transition for animation */
}
.form-control:focus {
  box-shadow: 0 0 10px rgba(1, 50, 32, 0.5);
  border-color: #fdcb6e; /* Yellow border on focus */
  transform: scale(1.05); /* Slight scale-up on focus */
}
.btn{
    padding-left: 20px;
    padding-right: 20px;
    /* background-color: #013220; */
    background-color: #fffff0;
    color: #fdcb6e;
    color: yellow;
    color: #013220;
    font-weight: bold;
    margin-top: 35px;
    margin-bottom: 25px;
}
.btn:hover{
    background-color: #ffffff;
    color: #fdcb6e;
color: yellow;
color: #013220;
    font-weight: bold;
}
  </style>
</head>
<body>
  
<div class="container d-flex justify-content-center">
    <!-- <div class="bg-light p-5" style="width: 500px;"> -->
        <div class="login">
    <h1 class="text-center">Login</h1>
    <form action="">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="text-center">
            <button type="submit" class="btn ">Submit</button>
        </div>
        <p class="text-center mt-3">Don't have an account? <a href="/signup.html">Signup</a></p>
      </form>
    </div>
</div>

</body>
</html>
